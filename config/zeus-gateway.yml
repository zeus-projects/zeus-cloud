spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            exposedHeaders: "Content-Disposition,Content-Type,Cache-Control"
      httpclient:
        connect-timeout: 1000
        response-timeout: 10s
      routes:
        - id: zeus-auth
          uri: lb://zeus-auth
          predicates:
            - Path=/auth/**
        - id: zeus-upms
          uri: lb://zeus-upms-biz
          predicates:
            - Path=/admin/**
        - id: zeus-test-consumer
          uri: lb://zeus-test-consumer
          predicates:
            - Path=/consumer/**
        - id: zeus-test-producer
          uri: lb://zeus-test-producer
          predicates:
            - Path=/producer/**
          filters:
            - name: RequestRateLimiter
              args:
                deny-empty-key: true
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 5
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@remoteAddrKeyResolver}"

# springdoc 自动接口文档配置
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /openapi
    # 接口分组，通常一个服务一组，url 为获取 openapi 数据的接口，path 第一部分为前缀，与路由保持一致；后面为子服务配置的 openapi 接口地址
    urls:
      - name: zeus-upms-biz
        url: /admin/v3/api-docs