server:
  port: 4000

# 数据库配置
spring:
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # 解决 SpringFox 与 SpringBoot 版本不兼容的问题
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost}:${NACOS_PORT:8848} #Nacos服务注册中心地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
